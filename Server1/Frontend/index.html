<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices E-Commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
        }

        .header .user-info {
            color: white;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .orders-list {
            margin-top: 2rem;
        }

        .order-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e1e1e1;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #667eea;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hidden {
            display: none !important;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid #e1e1e1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🛍️ E-Commerce Microservices</h1>
        <div class="user-info">
            <span id="userInfo" class="hidden">Welcome, <span id="username"></span>!</span>
            <button id="logoutBtn" class="btn btn-secondary hidden">Logout</button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="tabs">
        <div class="tab active" data-tab="auth">🔐 Auth</div>
        <div class="tab" data-tab="products">🛒 Products</div>
        <div class="tab" data-tab="cart">🛍️ Cart (<span id="cartCount">0</span>)</div>
        <div class="tab" data-tab="orders">📦 Orders</div>
    </div>

    <!-- Auth Tab -->
    <div id="auth" class="tab-content active">
        <div class="card">
            <h2>Login / Register</h2>
            <div id="authTabs" style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                <button class="btn" id="loginTabBtn" onclick="showAuthForm('login')">Login</button>
                <button class="btn btn-secondary" id="registerTabBtn" onclick="showAuthForm('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h3>Login</h3>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h3>Register</h3>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="regUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="regEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="regFirstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="regLastName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="regPassword" placeholder="Enter password">
                </div>
                <button class="btn" onclick="register()">Register</button>
            </div>

            <div id="authMessage"></div>
        </div>
    </div>

    <!-- Products Tab -->
    <div id="products" class="tab-content">
        <div class="card">
            <h2>Products</h2>
            <button class="btn" onclick="loadProducts()">🔄 Refresh Products</button>
            <div id="productsMessage"></div>
            <div id="productsList" class="products-grid"></div>
        </div>
    </div>

    <!-- Cart Tab -->
    <div id="cart" class="tab-content">
        <div class="card">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal" class="cart-total"></div>
            <button class="btn" onclick="checkout()" id="checkoutBtn" style="margin-top: 1rem;">🛒 Checkout</button>
            <div id="cartMessage"></div>
        </div>
    </div>

    <!-- Orders Tab -->
    <div id="orders" class="tab-content">
        <div class="card">
            <h2>My Orders</h2>
            <button class="btn" onclick="loadOrders()">🔄 Refresh Orders</button>
            <div id="ordersMessage"></div>
            <div id="ordersList" class="orders-list"></div>
        </div>
    </div>
</div>

<script>
    const API_BASE = 'http://localhost:5000/api/gateway';
    let currentUser = null;
    let authToken = null;
    let cart = [];

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
        initTabs();
        checkAuthState();
        loadProducts();
    });

    // Tab functionality
    function initTabs() {
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });
    }

    // Auth functions
    function showAuthForm(type) {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginBtn = document.getElementById('loginTabBtn');
        const registerBtn = document.getElementById('registerTabBtn');

        if (type === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginBtn.classList.remove('btn-secondary');
            loginBtn.classList.add('btn');
            registerBtn.classList.remove('btn');
            registerBtn.classList.add('btn-secondary');
        } else {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerBtn.classList.remove('btn-secondary');
            registerBtn.classList.add('btn');
            loginBtn.classList.remove('btn');
            loginBtn.classList.add('btn-secondary');
        }
    }

    async function login() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (!username || !password) {
            showMessage('authMessage', 'Please fill all fields', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                updateAuthUI();
                showMessage('authMessage', 'Login successful!', 'success');

                // Switch to products tab
                setTimeout(() => {
                    document.querySelector('[data-tab="products"]').click();
                }, 1000);
            } else {
                const error = await response.json();
                showMessage('authMessage', error.message || 'Login failed', 'error');
            }
        } catch (error) {
            showMessage('authMessage', 'Network error', 'error');
        }
    }

    async function register() {
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const firstName = document.getElementById('regFirstName').value;
        const lastName = document.getElementById('regLastName').value;
        const password = document.getElementById('regPassword').value;

        if (!username || !email || !firstName || !lastName || !password) {
            showMessage('authMessage', 'Please fill all fields', 'error');
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/auth/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, firstName, lastName, password })
            });

            if (response.ok) {
                const data = await response.json();
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));

                updateAuthUI();
                showMessage('authMessage', 'Registration successful!', 'success');

                // Switch to products tab
                setTimeout(() => {
                    document.querySelector('[data-tab="products"]').click();
                }, 1000);
            } else {
                const error = await response.json();
                showMessage('authMessage', error.message || 'Registration failed', 'error');
            }
        } catch (error) {
            showMessage('authMessage', 'Network error', 'error');
        }
    }

    function logout() {
        authToken = null;
        currentUser = null;
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
        cart = [];
        updateAuthUI();
        updateCartUI();
        document.querySelector('[data-tab="auth"]').click();
    }

    function checkAuthState() {
        const storedToken = localStorage.getItem('authToken');
        const storedUser = localStorage.getItem('currentUser');

        if (storedToken && storedUser) {
            authToken = storedToken;
            currentUser = JSON.parse(storedUser);
            updateAuthUI();
        }
    }

    function updateAuthUI() {
        const userInfo = document.getElementById('userInfo');
        const username = document.getElementById('username');
        const logoutBtn = document.getElementById('logoutBtn');

        if (currentUser) {
            userInfo.classList.remove('hidden');
            logoutBtn.classList.remove('hidden');
            username.textContent = currentUser.username;
            document.getElementById('logoutBtn').onclick = logout;
        } else {
            userInfo.classList.add('hidden');
            logoutBtn.classList.add('hidden');
        }
    }

    // Products functions
    async function loadProducts() {
        showMessage('productsMessage', 'Loading products...', 'loading');

        try {
            const response = await fetch(`${API_BASE}/products`);
            if (response.ok) {
                const products = await response.json();
                displayProducts(products);
                document.getElementById('productsMessage').innerHTML = '';
            } else {
                showMessage('productsMessage', 'Failed to load products', 'error');
            }
        } catch (error) {
            showMessage('productsMessage', 'Network error', 'error');
        }
    }

    function displayProducts(products) {
        const container = document.getElementById('productsList');
        container.innerHTML = '';

        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <div class="product-price">${product.price.toFixed(2)}</div>
                    <p>Stock: ${product.stock}</p>
                    <button class="btn" onclick="addToCart(${product.id})" ${product.stock === 0 ? 'disabled' : ''}>
                        ${product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}
                    </button>
                `;
            container.appendChild(productCard);
        });
    }

    // Cart functions
    function addToCart(productId) {
        if (!authToken) {
            showMessage('productsMessage', 'Please login to add items to cart', 'error');
            return;
        }

        // Find product
        fetch(`${API_BASE}/products/${productId}`)
            .then(response => response.json())
            .then(product => {
                const existingItem = cart.find(item => item.productId === productId);

                if (existingItem) {
                    if (existingItem.quantity < product.stock) {
                        existingItem.quantity++;
                    } else {
                        showMessage('productsMessage', 'Not enough stock', 'error');
                        return;
                    }
                } else {
                    cart.push({
                        productId: productId,
                        name: product.name,
                        price: product.price,
                        quantity: 1
                    });
                }

                updateCartUI();
                showMessage('productsMessage', `${product.name} added to cart!`, 'success');
            })
            .catch(error => {
                showMessage('productsMessage', 'Error adding to cart', 'error');
            });
    }

    function updateCartQuantity(productId, change) {
        const item = cart.find(item => item.productId === productId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                cart = cart.filter(item => item.productId !== productId);
            }
            updateCartUI();
        }
    }

    function removeFromCart(productId) {
        cart = cart.filter(item => item.productId !== productId);
        updateCartUI();
    }

    function updateCartUI() {
        const cartItems = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const cartCount = document.getElementById('cartCount');

        cartCount.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);

        if (cart.length === 0) {
            cartItems.innerHTML = '<p>Your cart is empty</p>';
            cartTotal.innerHTML = '';
            return;
        }

        cartItems.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                    <div>
                        <h4>${item.name}</h4>
                        <p>${item.price.toFixed(2)} each</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateCartQuantity(${item.productId}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateCartQuantity(${item.productId}, 1)">+</button>
                        <button class="btn btn-secondary" onclick="removeFromCart(${item.productId})" style="margin-left: 1rem;">Remove</button>
                    </div>
                `;
            cartItems.appendChild(cartItem);
        });

        cartTotal.innerHTML = `Total: ${total.toFixed(2)}`;
    }

    async function checkout() {
        if (!authToken) {
            showMessage('cartMessage', 'Please login to checkout', 'error');
            return;
        }

        if (cart.length === 0) {
            showMessage('cartMessage', 'Cart is empty', 'error');
            return;
        }

        const orderData = {
            userId: currentUser.id,
            orderDetails: cart.map(item => ({
                productId: item.productId,
                quantity: item.quantity
            }))
        };

        try {
            const response = await fetch(`${API_BASE}/orders`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                const order = await response.json();
                cart = [];
                updateCartUI();
                showMessage('cartMessage', 'Order placed successfully!', 'success');

                // Switch to orders tab
                setTimeout(() => {
                    document.querySelector('[data-tab="orders"]').click();
                    loadOrders();
                }, 1000);
            } else {
                const error = await response.json();
                showMessage('cartMessage', error.message || 'Checkout failed', 'error');
            }
        } catch (error) {
            showMessage('cartMessage', 'Network error', 'error');
        }
    }

    // Orders functions
    async function loadOrders() {
        if (!authToken) {
            showMessage('ordersMessage', 'Please login to view orders', 'error');
            return;
        }

        showMessage('ordersMessage', 'Loading orders...', 'loading');

        try {
            const response = await fetch(`${API_BASE}/orders/user/${currentUser.id}`, {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });

            if (response.ok) {
                const orders = await response.json();
                displayOrders(orders);
                document.getElementById('ordersMessage').innerHTML = '';
            } else {
                showMessage('ordersMessage', 'Failed to load orders', 'error');
            }
        } catch (error) {
            showMessage('ordersMessage', 'Network error', 'error');
        }
    }

    function displayOrders(orders) {
        const container = document.getElementById('ordersList');
        container.innerHTML = '';

        if (orders.length === 0) {
            container.innerHTML = '<p>No orders found</p>';
            return;
        }

        orders.forEach(order => {
            const orderCard = document.createElement('div');
            orderCard.className = 'order-card';

            const orderDate = new Date(order.createdAt).toLocaleDateString();

            let orderDetailsHtml = '';
            order.orderDetails.forEach(detail => {
                orderDetailsHtml += `
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span>${detail.productName} x ${detail.quantity}</span>
                            <span>${detail.totalPrice.toFixed(2)}</span>
                        </div>
                    `;
            });

            orderCard.innerHTML = `
                    <div class="order-header">
                        <h3>Order #${order.id}</h3>
                        <div>
                            <span>${orderDate}</span>
                            <strong style="margin-left: 1rem;">Total: ${order.totalAmount.toFixed(2)}</strong>
                        </div>
                    </div>
                    <div>${orderDetailsHtml}</div>
                `;
            container.appendChild(orderCard);
        });
    }

    // Utility functions
    function showMessage(elementId, message, type) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="${type}">${message}</div>`;

        if (type === 'success') {
            setTimeout(() => {
                element.innerHTML = '';
            }, 3000);
        }
    }
</script>
</body>
</html>
